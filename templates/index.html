<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Please rate your services</title>
        <meta name="description" content="Lexus feedback system">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <img src="../static/logo.png" alt="Lexus logo" class="logo">
            <!-- todo- put a message -->
            {% if message %}
                <p class="message" > {{message | safe }} </p>
            {% endif %}

            <form action="/submit" method="POST">
            <div class="form-group">
                <h3> Customer Name:</h3>
                <input type="text" name="customer" placeholder="name of vehicle owner" />
            </div>

            <div class="form-group">
                <h3> Dealer </h3>
                <select name="dealer">
                    <option value=""> Select dealer:</option>
                    <option value="Tom Smith"> Tom Smith</option>
                    <option value="Karen Swanson"> Karen Swanson</option>
                    <option value="Jim Johnson"> Jim Johnson</option>
                    <option value="Shuwana Giffard"> Shuwana Giffard</option>
                </select>
            </div>
            
            <div class="form-group">
                <h3> Please rate your dealer </h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" /> 10
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea name="comments" id="" 
                cols="30" rows="10" placeholder="tell us on what you liked and/or what you did not like"></textarea>
            </div>
            <input type="submit" value="submit" class="btn">

            </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
